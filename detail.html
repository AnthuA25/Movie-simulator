<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
</head>
<body>
    <div id="detailcomponent"></div>

    <script type="text/babel">
        class MovieDetail extends React.Component {
            constructor(props) {
                super(props);
                const storedMovie = localStorage.getItem('selectedMovie');
                this.state = {
                    movie: storedMovie ? JSON.parse(storedMovie) : null
                };
            }

            render() {
                const { movie } = this.state;
                if (!movie) return <p>No hay datos de película</p>;

                return (
                    <div className="movie-detail">
                        <h1>{movie.title}</h1>
                        <img src={movie.image} alt={movie.title} width="300" />
                        <p><strong>Categoría:</strong> {movie.category}</p>
                        <p><strong>Descripción:</strong> {movie.description}</p>
                        <button onClick={() => window.history.back()}>Volver</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<MovieComponent />, document.getElementById('detailcomponent'));
    </script>
</body>
</html>
